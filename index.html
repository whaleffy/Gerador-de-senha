<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>password Generaton</title>
</head>
<body>
   <div id="container">
    <img src="./src/javascript/images/illustration.svg" id="passoword_img" alt="">
    <h1 id="title"> Gerar senha </h1>

    <div id="password_container">
        <span id="password">hytgfddfdfdfdfd</span>
        <button id="copy">
            <i class="fa-solid fa-copy"></i>
        </button>
    </div>

    <div id="password_items">
        <div class="item">
           <input id="size" name="size" type="number">
           <label for="size">
               Quantidade de caracteres
           </label>
        </div>
        <div class="item">
         <input type="checkbox" name="include_uppercase" id="include_uppercase">
         <label for="include_uppercase">
            incluir letra maiúscula
         </label>
        </div>
        <div class="item">
            <input type="checkbox" name="include_lowercase" id="include_lowercase">
            <label for="include_lowercase">
               incluir letra minúscula
            </label>
    </div>
    <div class="item">
        <input type="checkbox" name="include_number" id="include_number">
        <label for="include_number">
           incluir números
        </label>
       </div>
       <div class="item">
        <input type="checkbox" name="include_special_character" id="include_special_character">
        <label for="include_special_character">
           incluir caractere especial
        </label>
       </div>
       <button id="Generaton">
        Gerar senha
       </button>
   </div>
</body>
</html>
